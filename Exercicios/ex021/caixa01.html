<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de caixas</title>
    <style>
        h1{
        height:300px;
        width:300px;
        background-color: lightgray;
        
        border: 20px solid black;

        padding: 10px;
        margin: 20px 20px 40px 20px;
        outline-width: 5px;
        outline-style: dashed;
        outline-color: salmon;
    }

        a{
        border-style: solid;
        border-width: 10px;
        border-color: red;

        }


    </style>
</head>
<body>
    <h1>Este é um exemplo de box level</h1>
    <p><a href="@">Paragráfos também são exemplos de box level</a> mas os links são exemplos de in-line level</p>
</body>
</html>

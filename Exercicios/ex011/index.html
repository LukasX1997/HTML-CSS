<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Adaptativa</title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto_pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto_media.png" type="image/png">
        <img src="imagens/foto_grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        
    <audio autoplay controls>
        <source src="midia/cosmicdrift-divkidCosmic Drift - DivKid.mp3" type="audio/mpeg">
        <source src="midia/cosmicdrift-divkidCosmic Drift - DivKid.mp3" type="audio/ogg">
        <source src="midia/cosmicdrift-divkidCosmic Drift - DivKid.mp3" type="audio/wav">

    </audio>
</body>
</html>
